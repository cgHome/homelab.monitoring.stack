version: "3.9"

volumes:
  syslog-volume: {}
  loki-volume: {}
  influxdb-volume: {}
  grafana-volume: {}

networks:
  monitoring:

x-logging: &loki-logging
  driver: loki
  options:
    loki-url: http://localhost:3100/loki/api/v1/push
    loki-external-labels: job=dockerlog
    loki-retries: 3
    mode: non-blocking
    max-buffer-size: 4m

x-healthcheck: &default-healthcheck
  test: [ "CMD", "echo", "true"]
  interval: 10s
  timeout: 60s
  retries: 5
  start_period: 20s

services:
  telegraf:
    image: telegraf:${TELEGRAF_VERSION}
    container_name: telegraf
    # command: --debug
    user: telegraf:0  # see: https://www.influxdata.com/blog/docker-run-telegraf-as-non-root/
    environment:
      # - INFLUXDB_ORG
      # - INFLUXDB_BUCKET
      # - INFLUXDB_ADMIN_TOKEN
      # Plugins
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./telegraf:/etc/telegraf:ro
      - /:/hostfs:ro
    ports:
      - 8125:8125
      # Plugins
      - 514:6514/udp   # syslog (RFC3164)
      - 601:6601/tcp   # syslog (RFC5424)
      - 601:6601/udp   
    networks:
      - monitoring
    healthcheck:
      <<: *default-healthcheck
      # test: ["CMD", "curl", "-f", "http://telegraf:8125/ping"] >>> ??
    depends_on:
      - loki
    restart: always

  loki:
    image: grafana/loki:${LOKI_VERSION}
    container_name: loki
    hostname: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-volume:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "wget -t1 -q -O - http://loki:3100/ready | grep ready"]
    depends_on:
      - grafana
    restart: always

  # influxdb:
